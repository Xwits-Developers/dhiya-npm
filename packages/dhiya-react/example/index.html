<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhiya React Example</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
    
    .dhiya-status {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    
    .dhiya-status-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .dhiya-status-item:last-child {
      border-bottom: none;
    }
    
    .status-ready { color: #28a745; }
    .status-loading { color: #ffc107; }
    .status-unavailable { color: #dc3545; }
    
    .dhiya-chat {
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    
    .dhiya-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
      border-radius: 8px 8px 0 0;
    }
    
    .dhiya-message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    
    .dhiya-message-user {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    
    .dhiya-message-assistant {
      background: white;
      border: 1px solid #e9ecef;
    }
    
    .dhiya-message-meta {
      margin-top: 8px;
      opacity: 0.7;
    }
    
    .dhiya-thinking {
      font-style: italic;
      opacity: 0.7;
    }
    
    .dhiya-input-form {
      display: flex;
      gap: 8px;
      padding: 16px;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 0 0 8px 8px;
    }
    
    .dhiya-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .dhiya-button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .dhiya-button:hover {
      background: #0056b3;
    }
    
    .dhiya-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .dhiya-loading {
      text-align: center;
      padding: 48px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="module">
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';
    import { DhiyaChat, DhiyaStatus } from '@dhiya/react';
    
    function App() {
      return React.createElement('div', { className: 'container' },
        React.createElement('h1', null, 'ðŸ¤– Dhiya React Example'),
        React.createElement(DhiyaStatus, { className: 'status-section' }),
        React.createElement(DhiyaChat, {
          config: {
            debug: true,
            enableLLM: true,
            storage: {
              persistKnowledge: true,
              cacheSize: 100
            }
          },
          onMessage: (msg) => {
            console.log('New message:', msg);
          },
          placeholder: 'Ask me anything about your knowledge base...'
        })
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(App)
    );
  </script>
</body>
</html>
